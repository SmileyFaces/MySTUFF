// Slot binds
bind "ALT" "+ALTtoggle"
alias +ALTtoggle "bind 1 loadoutA; bind 2 loadoutB; bind 3 loadoutC; bind 4 loadoutD"
alias loadoutA "load_itempreset 0"
alias loadoutB "load_itempreset 1"
alias loadoutC "load_itempreset 2"
alias loadoutD "load_itempreset 3"
alias -ALTtoggle "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4"